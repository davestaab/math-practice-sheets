
<!--<div class="row hidden-print">-->
  <!--<div class="col-sm-12">-->
    <form class="form-horizontal hidden-print" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="inputRange">Range</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="inputRange" placeholder="12" ng-model="range">
        </div>
        <label class="col-sm-2 control-label" for="inputMultiplier">Multiplier</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="inputMultiplier" placeholder="5" ng-model="multiplier">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="inputSets">Sets</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="inputSets" placeholder="4" ng-model="sets">
        </div>
        <div class="col-sm-4 col-sm-offset-2">
          <button class="btn btn-default" ng-click="reload()">Reload</button>
        </div>
      </div>
    </form>
  <!--</div>-->
<!--</div>-->

<div class="row" ng-repeat-start="g in groups">
  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 numbers" ng-repeat="n in g">
    {{n}} x {{multiplier}} = ______
  </div>
</div>
<hr class="set-divider" ng-repeat-end />
